<html>
  <head>
    <title>Agile Lens</title>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene loading-screen="dotsColor: red; backgroundColor: black">
      <a-assets>
          <!-- scripts -->
          <script id="plane" type="text/html">
            <a-entity class="link"
              geometry="primitive: plane; height: 4; width: 4"
              position="0 0 -10"
              color="#ccc"
              material="shader: flat; side: double; src: #cubes-thumb"
              sound="on: click; src: #click-sound"></a-entity>
          </script>
          <!-- audio -->
          <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          <!-- images -->
          <img id="home" crossorigin="anonymous" src="assets/agile-home.png">
      </a-assets>

      <a-sky id="home" src="#home"></a-sky>
      <!-- Links -->
      <a-entity id="test-link" 
      geometry="primitive: box; width: 2; height: 2; depth: 1" 
      link="href: scene1.html; visualAspectEnabled: false"  
      position="0 0 -10"
      material="color: orange"></a-entity>
      <!-- Camera + Cursor. -->
      <a-camera>
          <a-cursor id="cursor">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                        fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                        from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-cursor>
        </a-camera>
    </a-scene>
    <!-- list scene links here so Parcel can find them and include the files -->
    <a href="./scene1.html">Link to scene 1</a>
  </body>
</html>
